<form [formGroup]="form">

    <mat-card>
        <mat-card-content class="form-container">

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstname" placeholder="First name" required/>
                @if(form.get('firstname')?.invalid) {
                    <mat-error>First name is required</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastname" placeholder="Last name" required/>
                @if(form.get('lastname')?.invalid) {
                    <mat-error>Last name is required</mat-error>
                }
            </mat-form-field>    

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="Birth date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                @if(form.get('birthdate')?.invalid) {
                    <mat-error>Birth date is required</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Team</mat-label>
                <mat-select formControlName="team_id">
                    <mat-option [value]="null">no team</mat-option>
                    @for (team of teams; track team.id) {
                        <mat-option [value]="team.id">{{ team.fullname }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>

</form>
