<table mat-table [dataSource]="persons" class="mat-compact-table mat-mdc-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let person"> {{ person.id }} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let person"> {{ person.firstname }} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let person"> {{ person.lastname }} </td>
  </ng-container>

  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Birth date </th>
    <td mat-cell *matCellDef="let person"> {{ formatDate(person.birthdate) }} </td>
  </ng-container>

<ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let person">
    @if(person.team_id) {
      <mat-chip [style.background-color]="person.color" [ngStyle]="{
        '--mat-chip-label-text-color': 'white',
        'background-color': person.color
      }"> {{ person.shortname }} </mat-chip>  
    }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" class="clickable-row"></tr>
</table>
