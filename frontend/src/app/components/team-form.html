<form [formGroup]="form">

    <mat-card>
        <mat-card-content class="form-container">

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Short name</mat-label>
                <input matInput formControlName="shortname" placeholder="Short name" required/>
                @if(form.get('shortname')?.invalid) {
                    <mat-error>First name is required</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Full name</mat-label>
                <input matInput formControlName="fullname" placeholder="Full name" required/>
                @if(form.get('fullname')?.invalid) {
                    <mat-error>Last name is required</mat-error>
                }
            </mat-form-field>    

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Color</mat-label>
                <mat-select formControlName="color" required>
                    @for (c of colors; track c) {
                    <mat-option [value]="c">
                        <span class="color-preview" [style.background]="c"></span>
                        {{ c }}
                    </mat-option>
                    }
                </mat-select>
                @if(form.get('color')?.invalid) {
                    <mat-error>Color is required</mat-error>
                }
            </mat-form-field>

        </mat-card-content>
    </mat-card>

</form>
