<table mat-table [dataSource]="teams" class="mat-compact-table mat-mdc-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let team"> {{ team.id }} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Short name/Color </th>
    <td mat-cell *matCellDef="let team">
    @if(team.color) {
      <mat-chip [style.background-color]="team.color" [ngStyle]="{
        '--mat-chip-label-text-color': 'white',
        'background-color': team.color
      }"> {{ team.shortname }} </mat-chip>  
    }
    </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Full name </th>
    <td mat-cell *matCellDef="let team"> {{ team.fullname }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" class="clickable-row"></tr>
</table>
