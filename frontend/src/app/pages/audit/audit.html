<div class="container">
  <h2>Modification Historial  (Audit Log)</h2>

  <table mat-table [dataSource]="logs" class="mat-elevation-z8">

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let log"> {{ log.timestamp | date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let log"> {{ log.user_email || 'ID: ' + log.user_id }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let log"> 
        <strong [style.color]="getActionColor(log.action)">{{ log.action }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef> Element </th>
      <td mat-cell *matCellDef="let log"> {{ log.table_name }} #{{ log.record_id }} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let log"> {{ log.details }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <div *ngIf="logs.length === 0" class="no-records">
        No hay registros de auditoría todavía.
    </div>
</div>
