@if(isInRole([0,1])) {
  <div>
    <div class="controls-container">
      @if(isInRole([0])) {
        <button mat-raised-button class="new-person-button" color="primary" (click)="openDialog()">
          Add Person
        </button>
      }

      <div class="spacer"></div>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput [formControl]="filterControl" placeholder="Filter"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="limit-field">
        <mat-label>Limit</mat-label>
        <mat-select [formControl]="limitControl">
          @for(n of [10,20,100,1000]; track n) {
            <mat-option [value]="n">{{ n }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <persons-table [filter]="filterControl.value || ''" [limit]="limitControl.value || 10"></persons-table>
  </div>
}
